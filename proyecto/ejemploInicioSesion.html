<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.formulario {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
}

button {
    margin-top: 10px;
    cursor: pointer;
}
</style>
<body>

    <div id="registroForm" class="formulario">
        <h2>Registro</h2>
        <form id="registro">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="registrar()">Registrar</button>
        </form>
    </div>

    <div id="inicioSesionForm" class="formulario">
        <h2>Iniciar Sesión</h2>
        <form id="inicioSesion">
            <label for="loginUsername">Nombre de usuario:</label>
            <input type="text" id="loginUsername" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>

            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>
    </div>

    <script>

// Función para registrar un nuevo usuario
function registrar() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
        // Obtener datos existentes o inicializar si es la primera vez
        const existingData = localStorage.getItem('usuarios');
        const usuarios = existingData ? JSON.parse(existingData) : [];

        // Verificar si el usuario ya existe
        const usuarioExistente = usuarios.find(user => user.username === username);
        if (usuarioExistente) {
            alert('¡El nombre de usuario ya está en uso!');
        } else {
            // Agregar nuevo usuario
            usuarios.push({ username, password });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('¡Registro exitoso!');
        }
    } else {
        alert('Por favor, complete todos los campos.');
    }
}

// Función para iniciar sesión
function iniciarSesion() {
    const loginUsername = document.getElementById('loginUsername').value;
    const loginPassword = document.getElementById('loginPassword').value;

    if (loginUsername && loginPassword) {
        // Obtener datos de usuarios registrados
        const existingData = localStorage.getItem('usuarios');
        const usuarios = existingData ? JSON.parse(existingData) : [];

        // Verificar si el usuario y la contraseña son correctos
        const usuarioValido = usuarios.find(user => user.username === loginUsername && user.password === loginPassword);

        if (usuarioValido) {
            alert('¡Inicio de sesión exitoso!');
        } else {
            alert('Nombre de usuario o contraseña incorrectos.');
        }
    } else {
        alert('Por favor, complete todos los campos.');
    }
}


    </script>
</body>
</html>
