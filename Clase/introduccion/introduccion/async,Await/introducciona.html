<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const datos =[     
            {         
            id:1,
            title:"Iron Man",         
            year: 2008     },
            {         
            id:2,
            title:"Iron Mansds",         
            year: 20013    },
            {         
            id:1,
            title:"Iron Masdsdn",         
            year: 20020     },    
        ]
        // const datos = []

        const getDatos =()=>{
            return new Promise((resolve,reject)=>{
                if(datos.length === 0){
                    reject(new Error('Error caremonda'))
                }
                setTimeout(()=>{
                    resolve(datos)
                },1500)
            })
        }

        async function obtenerDatos(){
            try{
                const datosObtenidos = await getDatos()
                console.table(datosObtenidos)

            }
            catch(error){
                console.error(error.message)
            }
        }
        obtenerDatos()

    </script>
    
</body>
</html>
