<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Toggle</title>
  <style>
    #informacion {
      display: none;
    }
  </style>
</head>
<body>

  <button id="toggleButton" onclick="toggleInfo()">Mostrar/Esconder Información</button>
  <p id="informacion">Esta es la información que se mostrará y ocultará.</p>

  <script>
    function toggleInfo() {
      let info = document.getElementById('informacion');
      info.style.display = (info.style.display === 'none') ? 'block' : 'none';
    }
  </script>

</body>
</html>
