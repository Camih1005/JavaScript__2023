<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tabla {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: auto;
    }
    .form{
        display: flex;
        flex-direction: column;
    }
    .boton{
        position: relative;
        bottom: 85px;
        left: 130px;
        margin: 5px;
    }
   
</style>
<body>
    <div class="tabla">
        <h1>SUMA CUALQUIER NUMERO</h1>
        <form class="form" onsubmit="return false">
            <input type="number" id="numero1" placeholder="Ingrese numero#1">
            <input type="number" id="numero2" placeholder="Ingrese numero#2">
            <hr>
            <input type="text" id="final" placeholder="Resultado" readonly>
            <hr>
            
        </form>
        <button id="boton" class="boton" onclick="res()">Sumar</button>
        
    </div>
    <script>

       
        function res() {
            const sum1 = document.getElementById('numero1');
            const userInput = sum1.value;
            const sum2 = document.getElementById('numero2');
            const userInput2 = sum2.value;
            const resultadoInput = document.getElementById('final');
            const caca = Number(userInput) + Number(userInput2);
            resultadoInput.value = caca
        }
    </script>
</body>
</html>
