<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>


function capturarDato() {
    let dato = prompt("Ingrese un nÃºmero (ingrese 0 para detenerse):");
    return parseFloat(dato);
}


function main() {
    let suma = 0;
    let cantidadValores = 0;
    let mayorValor = Number.MIN_SAFE_INTEGER;
    let menorValor = Number.MAX_SAFE_INTEGER;

    while (true) {
        let nuevoDato = capturarDato();

        if (nuevoDato === 0) {
            break; 
        }

        
        suma += nuevoDato;

        cantidadValores++;

       
        if (nuevoDato > mayorValor) {
            mayorValor = nuevoDato;
        }

       
        if (nuevoDato < menorValor) {
            menorValor = nuevoDato;
        }
    }

    
    let promedio = suma / cantidadValores;

    
    document.write("Sumatoria de los valores:", suma);
    document.write("Valor del promedio:", promedio);
    document.write("Cantidad de valores digitados:", cantidadValores);
    document.write("Mayor valor:", mayorValor);
    document.write("Menor valor:", menorValor);
}


main();

   </script>
</body>
</html>
