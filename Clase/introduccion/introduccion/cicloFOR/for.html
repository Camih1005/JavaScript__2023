<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calcular los primos del 0 al 100</h1>
    <hr>
    <p>Los primos hasta el numero 100</p>
    <div id="lstprimos"></div>

    <script>
        let str = '2,';
        for (let n = 3; n <= 100; n += 2) {
        
        esprimo = true
        for (let i = 3; i < n; i ++){
            if (n%i == 0){
            esprimo = false;
                break
        }
            }
            str += (esprimo) ? `${n},`:"";

        }
        document.getElementById("lstprimos").innerHTML = str
    </script>
</body>

</html>
