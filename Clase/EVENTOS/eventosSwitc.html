<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .oculto{
        display: none;
    }
    .visible{
        display: block;
    }
</style>
<body>
<div class="oculto" id="ficha1">
    Hola,Oprimiste el # 1</div>
<div class="oculto" id="ficha2">
    Hola,Oprimiste el # 2</div>
<div class="oculto" id="ficha3">
    Hola,Oprimiste el # 3</div>
    <div class="oculto" id="ficha4">
        Eres gey</div>
    <script>
        document.addEventListener('keypress',alternar);
        function alternar(e){
            let id = '';
            switch (e.key){
                case '1': id='ficha1';
                break;
                case '2': id='ficha2';
                break;
                case '3': id='ficha3';
                break;
                case '9': id='ficha4';
                break;
            }
        
        if(id != ''){
            let o = document.querySelector('.visible')
            if(o){
                o.classList.replace('visible','oculto')
            }
            o = document.getElementById(id)
            o.classList.replace('oculto','visible')
        }}


    </script>
    
</body>
</html>
