<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const names = ['Pedro','Sara','Miriam','Nestor','Adrian','Sandra']
    
    //Comprobar sin usar expresiones
    names.forEach(function(name){
    const firstLetter = name.at(0).toLowerCase();
    const LastLetter = name.at(-1).toLowerCase();

    if((firstLetter === 'p' || firstLetter === 's') && (LastLetter === 'o' || LastLetter === 'a'));{
        console.log(`El nombre ${name} cumple con las restricciones`)
    }})

    names.forEach(function(name){
        const regex = /^(p|s).+(o|a)$/i;
        if(regex.test(name)){
            console.log(`el nombre ${name} si cumpple`)
        }
    })

    </script>
  
</body>
</html>
