<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Medidas de Area y Perimetro</h1>
    <hr>
    <script>

        let lado = Number(prompt('Dijite la medida de los lados'))
        let Area = lado * lado;
        let Perimetro = lado * 4

        document.write(`Dijitaste ${lado} el area del cuadrado es de ${Area}
                y el Perimetro es  de ${Perimetro}`)
        

    </script>
</body>
</html>
