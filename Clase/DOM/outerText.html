<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola,soy todo un camper</p>
        </div>
    </div>
    <input type="text" id="new_message">
    <button id="change-message" onclick="outerDiv()">Cambiar mensaje</button>
    <script>
        //ES lo mismo que innerHTML, pero outer seleciona todo
        //muestra todo le contenedor incluyendo el que selecciona
        function outerDiv(){
            const element = document.querySelector('.container')
            alert(element.outerHTML)
        }


    </script>
    
</body>
</html>
