<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de Nombres</title>
  </head>
  <body>
    <h2>Manejo de Nombres</h2>

    <label for="nombres">Nombre:</label>
    <input type="text" id="nombres" required />
    <button onclick="agregarNombre()">Agregar</button>

    <br /><br />

    <label for="resultados">Nombres Ordenados:</label>
    <textarea id="resultados" rows="10" cols="50" readonly></textarea>

    <br /><br />

    <button onclick="limpiarTextArea()">Limpiar</button>

    <script>
      let nombresArray = [];

      function agregarNombre() {
        let nombreInput = document.getElementById("nombres");
        let nombre = nombreInput.value;

        if (nombre !== "") {
          nombresArray.push(nombre);
          nombresArray.sort()
          actualizarTextArea()
          nombreInput.value = "";
        }
      }

      function actualizarTextArea() {
        let textarea = document.getElementById("resultados");
        textarea.value = "";

        nombresArray.forEach(function (nombre) {
          textarea.value += nombre + "\n";
        });
      }

      function limpiarTextArea() {
        nombresArray = [];
        actualizarTextArea();
      }
    </script>
  </body>
</html>
