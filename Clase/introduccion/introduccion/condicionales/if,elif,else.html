<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = Number(prompt('Ingrese su edad'))

        if (edad < 18){
            alert('Eres muy joven, no puedes entrer a Campus Lands')

        }
        else if (edad >= 18 &&  edad < 29){
            alert('Eres muy viejo para esto')
        }
        else{
            alert('Lo siento eres mayor de la edad permitida')
        }

    </script>
</body>
</html>
