<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let antiguos = Number(prompt('Dijita el numero de usuarios antiguos'))
        let nuevos = Number(prompt('Dijita el numero de usuarios nuevos'))
        let computadoras = Number(prompt('Dijita el numero de computadoras'))

        let usuarios = (antiguos + nuevos)
        let resultado = usuarios / computadoras


        console.log(resultado)
        alert(resultado)

    </script>
</body>
</html>
