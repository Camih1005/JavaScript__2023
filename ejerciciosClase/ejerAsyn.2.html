    <script>
        async function DadosGet(iterations){
            let numbers = []
            
            for (let i = 0; i < iterations; i++){
                const Aleatorio = await(1 + Math.floor(Math.random() * 6))
                numbers.push(Aleatorio)
                if(Aleatorio === 6){
                    throw new Error('se ha sacado un 6'
                    )
                    
        
                }
                
            }return numbers

        }
        async function obtdatos(){
            try{
                let num = Number(prompt('Dijite numero'))
                const datosObtenidos = await DadosGet(num)
                console.log(datosObtenidos)
            }catch(error){
                console.error('malparido TIRE OTRO QUE NO SEA 6', error.message)
               
            }
        }
        obtdatos()
