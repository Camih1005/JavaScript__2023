<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #container{
        
        width: 500px;
        height: 700px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;

    }
    #calculadora{
        width: 500px;
        height: 700px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        gap: 0;
        border: solid black 1px;
        box-shadow: 2px 2px 2px 2px grey;
    }
    button{
        border: none;
        background-color: rgba(177, 177, 177, 0.411);
    }
    button:hover{
        background-color: aliceblue;
    }
    #input{
        grid-column: 1/5 ;
        grid-row: 1/1;
        font-size: 35px;
        z-index: 10;
    }
    #mas{
        grid-column: 1/2;
        grid-row: 2/3; 
    }
    #menos{
        grid-column: 2/3 ;
        grid-row: 2/3;
    }
    #por{
        grid-column: 3/4 ;
        grid-row: 2/3;
    }
    #division{
        grid-column: 4/5 ;
        grid-row: 2/3;
    }
    #N9{
        grid-column: 3/4;
        grid-row: 3/4;
    }
    #N8{
        grid-column: 2/3 ;
        grid-row: 3/4;
    }
    #N7{
        grid-column: 1/2 ;
        grid-row: 3/4;
    }
    #N6{
        grid-column: 3/4;
        grid-row: 4/5;
    }
    #N5{
        grid-column: 2/3 ;
        grid-row: 4/5;
    }
    #N4{
        grid-column: 1/2 ;
        grid-row: 4/5;
    }
    #N3{
        grid-column: 3/4 ;
        grid-row: 5/6;
    }
    #N2{
        grid-column: 2/3 ;
        grid-row: 5/6;
    }
    #N1{
        grid-column: 1/2 ;
        grid-row: 5/6;
    }
    #N0{
        grid-column: 1/2 ;
        grid-row: 6/7;
    }
    #punto{
        grid-column: 2/3 ;
        grid-row: 6/7;
    }
    #AC{
        grid-column: 3/4 ;
        grid-row: 6/7;
    }
    #igual{
        grid-column: 4/5 ;
        grid-row: 3/7;
        background-color: rgba(255, 136, 0, 0.705);
    }
    
    


</style>
<body>

    <section id="container">
        <div id="calculadora">
            <input id="input" type="text">

            <button class="M" value="+" id="mas">+</button>
            <button class="M" value="-" id="menos">-</button>
            <button class="M" value="*" id="por">x</button>
            <button class="M" value="/" id="division">/</button>
            <button class="M"  value="9" id="N9">9</button>
            <button class="M" value="8" id="N8">8</button>
            <button class="M"  value="7" id="N7">7</button>
            <button class="M"  value="6" id="N6">6</button>
            <button class="M" value="5" id="N5">5</button>
            <button class="M" value="4" id="N4">4</button>
            <button class="M"  value="3" id="N3">3</button>
            <button class="M"  value="2" id="N2">2</button>
            <button class="M"  value="1" id="N1">1</button>
            <button class="M"  value="0" id="N0">0</button>
            <button class="M"  value="." id="punto">.</button>
            <button class="M"   id="AC">AC</button>
            <button class="M" id="A">A</button>
            <button class="M" value="=" id="igual">=</button>
        </div>
    </section>
    <script>
        const input = document.getElementById('input');
        const buttons = document.querySelectorAll('.M');
        const list = []
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const buttonText = button.value;

                if (buttonText === '=') {
                    try {
                        input.value = eval(input.value);
                        list.push(input.value)

                    } catch (error) {
                        input.value = ('Error' + error);
                    }
                } else {
                    input.value += buttonText;
                }
            });
        });

        function Eliminar(){
                input.value = ''
        }

        const elim = document.getElementById('AC')
        elim.addEventListener('click',Eliminar)

        function EliminarUlt(){
            input.value = input.value.slice(0,-1)

            
        }
        const A = document.getElementById('A')
        A.addEventListener('click',EliminarUlt)
    </script>
</body>
</html>
