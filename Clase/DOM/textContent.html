<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola,soy todo un camper</p>
        </div>
    </div>
    <input type="text" id="new_message">
    <button id="change-message" onclick="cambiarMensaje()">Cambiar mensaje</button>
    
    <button onclick="obtenerDiv()">Obtener nombre del elemento</button>
    <script>
        function cambiarMensaje(){
            const messageElement = document.querySelector('.message')
            const newmessage =document.getElementById('new_message').value

            messageElement.textContent = newmessage
        }

        function obtenerDiv(){
            const element = document.querySelector('.parent')
            alert(element.nodeName)
        }
    </script>
</body>
</html>
