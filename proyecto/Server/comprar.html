    <script>


document.addEventListener("DOMContentLoaded", function () {
    // Obtener el contenedor de teclados
    const tecladosContainer = document.getElementById("tecladosP");

    // Obtener el array de teclados del JSON
    const teclados = [
      // ... tu JSON de teclados ...
    ];

    // Recorrer el array de teclados y generar las cartas
    teclados.forEach(teclado => {
      const cartaTeclado = document.createElement("div");
      cartaTeclado.classList.add("carta-teclado");

      // Agregar la informaci√≥n del teclado a la carta
      cartaTeclado.innerHTML = `
        <img src="${teclado.img}" alt="${teclado.nombre}">
        <h2>${teclado.nombre}</h2>
        <p>Precio: $${teclado.precio}</p>
        <button>Comprar</button>
      `;

      // Agregar la carta al contenedor de teclados
      tecladosContainer.appendChild(cartaTeclado);
    });
  });
</script>
