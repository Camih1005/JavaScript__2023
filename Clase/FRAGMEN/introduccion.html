<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista-dinamica">

    </ul>
    <button onclick="AgregarFragmen()">Fragmen</button>

    <script>
        function AgregarFragmen(){
    const lista = document.getElementById('lista-dinamica')
    const arrayItem = ['item1','item2','item3']
    const Fragmentos = document.createDocumentFragment()
        arrayItem.forEach((item)=>{
            const li = document.createElement('li')
            li.textContent=item;
            Fragmentos.appendChild(li)
        });
        lista.appendChild(Fragmentos)
    }
    </script>
    
</body>
</html>
