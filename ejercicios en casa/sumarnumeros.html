<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
</head>
<body>

<ul id="numeros"></ul>

<script>
    let sumar = 0;
    let numerosList = document.getElementById('numeros');

    while (true) {
        let dijitar = prompt('Número a sumar');

        if (dijitar === null) {
            break; 
        }

        dijitar = Number(dijitar);

        if (!isNaN(dijitar) && dijitar >= 0) {
            sumar += dijitar;
            
            let listItem = document.createElement('li');
            listItem.textContent = dijitar;
            numerosList.appendChild(listItem);
        } else {
            alert('Estás digitando el número incorrectamente');
        }
    }

    // Muestra la suma de los números al final
    document.write(`La suma de los números es ${sumar}`);
</script>

</body>
</html>
