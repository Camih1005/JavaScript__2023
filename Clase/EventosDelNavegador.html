<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
        margin: 0 auto;
        width: 100vw;
        height: 100vh;
        user-select: none;
        font-size: 2rem;
    }

</style>
<body>
    <span></span>
    <script>

        const span = document.body.querySelector('span');
        document.body.addEventListener('click',event=>{
            const {x,y,details} = event;
            span.textContent=`Has hecho ${details} click en las coordenadas (${x} y ${y})`
            console.log(event)
        })

    </script>
</body>
