<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NOMBRES API</h1>
<ul id="lista_dinamica">

    <template>
        <li class="lista">
            <b>Nombre:</b> <span class="textspam">informacion:</span>
        </li>
    </template>

</ul>
<button onclick="agregarNombres()">Agregar lista de nombres</button>
    <script>


        function agregarNombres(){

        const lista = document.getElementById('lista_dinamica')
        const array = ['Camilo','Hernandez','Torres']

        const fragment = document.createDocumentFragment()
        
        const template = document.querySelector('template').content
        array.forEach(NOMBRES => {
            template.querySelector('span').textContent = NOMBRES

            const clone = template.cloneNode(true)
            fragment.appendChild(clone)
            console.log(fragment)
            
        });
        lista.appendChild(fragment)
    }
    </script>
    
</body>
</html>
