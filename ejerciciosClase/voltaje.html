<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de voltaje</title>
</head>
<body>

    <script>
        const voltaje = (int,res)=> int * res;
        let intensidad = Number(prompt('Dijite la intensidad'))
        let resistencia = Number(prompt('Dijite la resistencia'))

        

        alert(`EL voltaje es ${voltaje,(intensidad,resistencia)}`)
    </script>
    
</body>
</html>
