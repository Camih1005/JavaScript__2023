<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Navidad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,800&family=Amaranth:ital,wght@1,700&family=Fugaz+One&family=Kaushan+Script&family=Lato:wght@100&family=Luckiest+Guy&family=Rubik+Bubbles&family=Zen+Dots&display=swap');

    * {
      font-family: 'Rubik bubbles', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7f7;
      background-image: url(../imagenes/fondo.png);
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    body * {
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .word-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    .word-button:hover {
      background-color: #2980b9;
    }

    #image-container {
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      z-index: 1;
      background-color: #f7f7f700;
      border-radius: 20px;
      width: 200px;
      height: 200px;
    }

    .image-wrapper {
      display: flex;
      margin-left: 0;
      animation: desplazarImagenes 120s linear infinite;
      
    }

    .game-image {
      position: relative;
      width: 100%; /* Cambiado a 100% */
      max-width: 300px;
      height: 200px;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .game-image:hover {
      transform: scale(1.1);
    }

    .image-description {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff4d;
      padding: 5px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .game-image:hover .image-description {
      opacity: 1;
    }

    #feliz-navidad-title,
    #mensaje-bonito {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    #feliz-navidad-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      top: 10px;
    }

    #mensaje-bonito {
      font-size: 18px;
      top: -150px;
    }

    #feliz-navidad-button {
      background-color: #b92929;
      width: 300px;
      height: 200px;
      border: none;
      border-radius: 20px;
      box-shadow: 5px 5px 5px 5px rgba(0, 0, 255, 0.384);
      color: #f7f7f7;
      transition: background-color 0.5s ease-in-out;
      font-size: 30px;
    }

    #feliz-navidad-button:hover {
      background-color: rgb(0, 85, 255);
    }

    @keyframes desplazarImagenes {
      0% {
        transform: translateX(60%);
      }
      100% {
        transform: translateX(calc(-100% + 150px));
      }
    }

    /* Media Queries para pantallas más pequeñas */
    @media (max-width: 768px) {
      body{
        background-size: cover
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
        width: 60px;
        height: 60px;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }

      #feliz-navidad-title {
        font-size: 40px;
      }
      .word-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease-in-out;
        width: 100px;
        height: 100px;
      }

      #mensaje-bonito {
        font-size: 16px;
        top: -100px;
      }

      #feliz-navidad-button {
        width: 200px;
        max-width: none;
        height: 200px;
      }
      #word-buttons-container {
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #word-buttons-container, h1 {
        font-size: 20px;
        color: #f7f7f7;
      }
      .game-image {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
      }
      #image-container {
        position: relative;
        margin-top: 20px;
        z-index: 1;
        background-color: #f7f7f700;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>

<div class="button-container">
  <button id="feliz-navidad-button" onclick="mostrarPalabras()">¡Feliz Navidad!</button>

  <div id="word-buttons-container" style="display: none;">
    <h1>TE DESEO UNA BONITA NAVIDAD A MI LADO <br>ME AMAS?</h1>
    <button class="word-button" onclick="iniciarJuego(1)">Si</button>
    <button class="word-button" onclick="iniciarJuego(2)">Si</button>
    <button class="word-button" onclick="iniciarJuego(3)">Si</button>
    <button class="word-button" onclick="iniciarJuego(4)">Si</button>
    <button class="word-button" onclick="iniciarJuego(5)">Si</button>
    <button class="word-button" onclick="iniciarJuego(6)">Si</button>
  </div>
  <div id="feliz-navidad-title">¡Feliz Navidad, mi vida!</div>
  <div id="mensaje-bonito">Que esta Navidad te llene de amor y alegría. Eres lo mejor que me ha pasado.</div>
  <div id="image-container">
    <div class="image-wrapper" onanimationiteration="reiniciarAnimacion(event)"></div>
  </div>
</div>

<script>
  let intentosRestantes = 3;
  let botonCorrecto;

  function mostrarPalabras() {
    const felizNavidadButton = document.getElementById('feliz-navidad-button');
    const wordButtonsContainer = document.getElementById('word-buttons-container');

    felizNavidadButton.style.display = 'none';
    wordButtonsContainer.style.display = 'flex';
  }

  function iniciarJuego(botonSeleccionado) {
    const wordButtonsContainer = document.getElementById('word-buttons-container');
    const imageContainer = document.querySelector('.image-wrapper');

    wordButtonsContainer.style.display = 'none';
    botonCorrecto = Math.floor(Math.random() * 6) + 1;

    if (botonSeleccionado === botonCorrecto) {
      imageContainer.style.display = 'flex';
      mostrarImagenes();
    } else {
      intentosRestantes--;
      alert(`Intento incorrecto. Intentos restantes: ${intentosRestantes}`);

      if (intentosRestantes === 0) {
        resetJuego();
      } else {
        wordButtonsContainer.style.display = 'flex';
      }
    }
  }

  function mostrarImagenes() {
    const imageContainer = document.querySelector('.image-wrapper');
    imageContainer.innerHTML = '';

    const imagenes = [
      { src: 'https://i.ibb.co/jfjsMSS/fsdfdfd.png', description: 'TE AMO MUCHO MI VIDA' },
      { src: 'https://i.ibb.co/K7PWv6k/fghfgh.png', description: 'Eres lo mejor que me ha pasado' },
      { src: 'https://i.ibb.co/HNgrjGB/dfgdfgdf.png', description: 'Espero que pases una linda navidad' },
      { src: 'https://i.ibb.co/M2YDcYY/dfgdfg.png', description: 'Siempre quiero estar a tu lado' },
      { src: 'https://i.ibb.co/bPHY1js/hggfg.png', description: 'Hoy mañana y siempre' },
      { src: 'https://i.ibb.co/b75LPTT/sdfsdfsd.png', description: 'Gracias por todo lo bonito' },
      { src: 'https://i.ibb.co/Xp6f3fB/Dise-o-sin-t-tulodffdgdfgdf.png', description: 'Quiero empezar un año bonito a tu lado' },
      { src: 'https://i.ibb.co/mbH7BDY/vvv.png', description: 'Mi flaca hermosa' },
      { src: 'https://i.ibb.co/kg3CY2k/ghvg.png', description: 'Mi malgeniada' },
      { src: 'https://i.ibb.co/7CBk13J/iiii.png', description: 'Ya vamos para 3 añitos mi vida' },
      { src: 'https://i.ibb.co/sw3CVfb/Dise-o-sin-jhgjghjgh.png', description: 'Y vienen mil navidades mas juntos' },
    ];

    imagenes.forEach((imagen, index) => {
      const gameImage = document.createElement('div');
      gameImage.classList.add('game-image');
      gameImage.innerHTML = `
        <img src="${imagen.src}" alt="Imagen ${index + 1}" class="image" />
        <div class="image-description">${imagen.description}</div>
      `;
      imageContainer.appendChild(gameImage);
    });

    const tituloFelizNavidad = document.getElementById('feliz-navidad-title');
    const mensajeBonito = document.getElementById('mensaje-bonito');
    tituloFelizNavidad.style.display = 'block';
    mensajeBonito.style.display = 'block';
  }

  function resetJuego() {
    intentosRestantes = 3;
    botonCorrecto = undefined;

    const felizNavidadButton = document.getElementById('feliz-navidad-button');
    const wordButtonsContainer = document.getElementById('word-buttons-container');
    const imageContainer = document.querySelector('.image-wrapper');

    felizNavidadButton.style.display = 'block';
    wordButtonsContainer.style.display = 'none';
    imageContainer.style.display = 'none';
  }

  function reiniciarAnimacion(event) {
    if (event.animationName === 'desplazarImagenes') {
      const imageContainer = document.querySelector('.image-wrapper');
      imageContainer.style.animation = 'none';
      void imageContainer.offsetWidth;
      imageContainer.style.animation = 'desplazarImagenes 20s linear infinite';
    }
  }
</script>

</body>
</html>
