<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = 1;
        let max = 100;
        numeroaleatorio = Math.floor(Math.random()*(max - min)+min)
        
        while (true){
        let dijitos = Number(prompt('dijite el numero a adivinar del 1 al 100'))
        if (numeroaleatorio === dijitos){
            alert('el numero es correcto')
            break
            
        }
        else if(numeroaleatorio < dijitos){
            alert('el numero es menor, ya casi')
            
        }
        else if(numeroaleatorio > dijitos);{

            alert('el numero es mayor ya casi')
            
        }
    }

    </script>
</body>
</html>
