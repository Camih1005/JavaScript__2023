<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego para Catalina</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
      overflow: hidden;
    }
    #game-container {
      margin-top: 50px;
      position: relative;
      overflow: hidden;
    }
    #image-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .hidden {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1 id="title">Te amo mucho mi vida</h1>
<p>Haz clic en el botón varias veces antes de revelar algo especial.</p>

<div id="game-container">
  <button id="game-button" onclick="dynamicButtonClick()">¡Adivina!</button>
  <div id="result" class="hidden">
    <p id="result-text"></p>
    <button onclick="showImages()">Ver fotos</button>
  </div>
  <div id="image-container">
    <!-- Coloca tus imágenes aquí -->
    <img src="imagen1.jpg" alt="Imagen 1" style="width: 150px; margin: 10px;">
    <img src="imagen2.jpg" alt="Imagen 2" style="width: 150px; margin: 10px;">
    <img src="imagen3.jpg" alt="Imagen 3" style="width: 150px; margin: 10px;">
    <!-- Agrega más imágenes según sea necesario -->
  </div>
</div>

<script>
  let isMoving = false;

  function dynamicButtonClick() {
    if (!isMoving) {
      moveImages();
    }
  }

  function moveImages() {
    const imageContainer = $("#image-container");
    const button = $("#game-button");

    // Desplazar el contenedor de imágenes infinitamente hacia la izquierda
    imageContainer.animate({ left: "-=2000px" }, 3000, "linear", function() {
      isMoving = true;
      button.text("¡Adivinaste!");
    });
  }

  function showImages() {
    if (isMoving) {
      const resultText = $("#result-text");
      const resultContainer = $("#result");
      resultText.text(
        "¡Gracias por tanto! Te mereces lo mejor de mí. Sé que no puedo darte lujos ahora, pero tú mereces todo."
      );
      resultContainer.removeClass("hidden");
      isMoving = false;

      // Detener el movimiento del contenedor de imágenes
      const imageContainer = $("#image-container");
      imageContainer.stop(true, false);
    }
  }
</script>

</body>
</html>
